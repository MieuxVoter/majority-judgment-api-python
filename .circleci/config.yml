version: 2
jobs:
  build:
    docker:
      - image: circleci/python:stretch
#      - image: postgres:9.4.1
#        environment:
#          POSTGRES_USER: ubuntu
#          POSTGRES_DB: contacts
#    working_directory: /go/src/github.com/circleci/cci-demo-docker

    environment:
      TEST_RESULTS: /tmp/test-results

    steps:
      - checkout
      - setup_remote_docker 
      
      - run:
          name: Build service
          command: make

      - run:
          name: Start container and verify it's working
          command: |
            set -x
            docker-compose up -d
            # docker-compose will start 2 containers, the one with service will be named `mvapi_web_1`
            # we start another container with curl in the same network as `contacts`, this way we have
            # all exposed ports from `contacts` available on `localhost` in this new container
            docker run --network container:mvapi_web_1 \
              appropriate/curl --retry 10 --retry-delay 1 --retry-connrefused http://localhost:8000/api/
      
      - run:
          name: Run unit tests
          command: |
            mkdir -p $TEST_RESULTS
            
            # Notice this `set -o pipefail`, this will cause script to fail if `make test` fails
            # without this option script will return success regardless of testing result due to pipe after test command
            set -ou pipefail
            
            docker exec -it mvapi_web_1 python manage.py test | tee ${TEST_RESULTS}/django-test.out
      
      
      - store_artifacts:
          path: /tmp/test-results
          destination: raw-test-output

      - store_test_results:
          path: /tmp/test-results
